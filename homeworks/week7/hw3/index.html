<!DOCTYPE html>
<html>
    <header>
        <title>計算機</title>
        <meta charset="utf-8" />
        <link  rel = " stylesheet "  href = " ./style.css " />
    </header>
    <body>
        <div id="wrapper">
            <div id="displayBlock">
                <input id="screen" type="text" readonly="readonly" />
            </div>
            <div id="keyInBlock">
                <div class="row">
                    <input class="btn" type="button" name="AV" value="AC"/>
                    <input class="btn toRight" type="button" name="÷" value="÷" />
                </div>
                <div class="row">
                    <input class="btn" type="button" name="7" value="7" />
                    <input class="btn" type="button" name="8" value="8" />
                    <input class="btn" type="button" name="9" value="9" />
                    <input class="btn" type="button" name="x" value="x" />
                </div>
                 <div class="row">
                    <input class="btn" type="button" name="4" value="4" />
                    <input class="btn" type="button" name="5" value="5" />
                    <input class="btn" type="button" name="6" value="6" />
                    <input class="btn" type="button" name="+" value="+" />
                </div>
                <div class="row">
                    <input class="btn" type="button" name="1" value="1" />
                    <input class="btn" type="button" name="2" value="2" />
                    <input class="btn" type="button" name="3" value="3" />
                    <input class="btn" type="button" name="-" value="-" />
                </div>
                <div class="row">
                    <input class="btn" type="button" name="0" value="0" />
                    <input class="btn" type="button" name="." value="." />
                    <input class="btn big" type="button" name="=" value="=" />
                </div>
            </div>
        </div>
    </body>
</html>
